<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="generator">
      <div class="namescontainer">
        <div class="add_name">
          <input id ="new_input" type="text" placeholder="Name">
          <button id="add_button">Add</button>
        </div>
        <div class="namebox" id="add_name_box">
          <!-- <ul class="namelist" id="initialnamelist">
            <li>Joku Nimi<button class="removebutton"></button></li>
            <li>Toinen nimi<button class="removebutton">x</button></li>
          </ul> -->
        </div>
      </div>

      <div class="teamscontainer">
        <div class="generatecontainer">
          <div>
            <label for="number_per_team">How many players in a team:</label>
            <select name="number_per_team" id="number_per_team">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <button class="generateButton">Generate</button>
        </div>
        <div>
          <div class="namebox">
            <ul class="namelist teamlist">
              <li class="teamlistelement">Joku</li>
              <li class="teamlistelement">joku 3</li>
              <li class="teamlistelement">Joku2</li>
              <li class="teamlistelement">Joku2</li>

            </ul>
          </div>
          <div class="namebox">
            <ul class="namelist">
              <li>Joku3</li>
              <li>Joku4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
