<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="generator">
      <div class="namescontainer">
        <form id="add_name_form">
          <input name="new_input" type="text" placeholder="Name">
          <input type="submit" value="Add" />
        </form>
        <div class="namebox" id="add_name_box"></div>
      </div>

      <div class="teamscontainer">
        <div class="generatecontainer">
          <div>
            <label for="number_per_team">How many players in a team:</label>
            <select class="dropdownmenu" name="number_per_team" id="number_per_team">
              <option value="" disabled selected hidden>...</option>
            </select>
          </div>
          <button class="generateButton">Generate</button>
        </div>
        <div>
          <div class="namebox">
            <ul class="namelist teamlist">
              <li class="teamlistelement">Joku</li>
              <li class="teamlistelement">joku 3</li>
              <li class="teamlistelement">Joku2</li>
              <li class="teamlistelement">Joku2</li>

            </ul>
          </div>
          <div class="namebox">
            <ul class="namelist">
              <li>Joku3</li>
              <li>Joku4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
